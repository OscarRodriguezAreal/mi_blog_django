{% extends "blog/base.html" %}

{% block content %}
<h2>Buscar Post</h2>
<form method="get">
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

{% if posts %}
    <h3>Resultados:</h3>
    <ul>
        {% for post in posts %}
            <li>{{ post.titulo }} - {{ post.autor }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
